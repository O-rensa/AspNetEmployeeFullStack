<div class="main row">
    <div class="form-container">
        <div class="form-header">
            <button class="btn btn-primary" type="button" (click)="back()">
                Back
            </button>
        </div>
        <hr />
        <div class="form-content">
            <form>
                <div class="form-group py-2">
                    <label for="position">Position</label>
                    <input id="position" type="text" class="form-control" [(ngModel)]="position" [ngModelOptions]="{standalone: true}" 
                    disabled="true"/>
                </div>
                <div class="form-group py-2">
                    <label for="fName">First Name</label>
                    <input id="fName" type="text" class="form-control" [(ngModel)]="fName" [ngModelOptions]="{standalone: true}" 
                    disabled="true"/>
                </div>
                <div class="form-group py-2">
                    <label for="mName py-2">Middle Name</label>
                    <input id="mName" type="text" class="form-control" [(ngModel)]="mName" [ngModelOptions]="{standalone: true}" 
                    disabled="true"/>
                </div>
                <div class="form-group py-2">
                    <label for="lName">Last Name</label>
                    <input id="lName" type="text" class="form-control" [(ngModel)]="lName" [ngModelOptions]="{standalone: true}" 
                    disabled="true"/>
                </div>
                <div class="form-group py-2">
                    <label for="age">Age</label>
                    <input id="age" type="number" class="form-control" min="18" max="100" [(ngModel)]="age" 
                    [ngModelOptions]="{standalone: true}" disabled="true"/>
                </div>
            </form>
        </div>
    </div>
</div>
